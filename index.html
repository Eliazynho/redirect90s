<!DOCTYPE html>

<head>

    <title>90s Burgers</title>

        content="90s Burgers: A loja de hambúrgueres que mistura sabor irresistível com a nostalgia dos anos 90/2000. Siga-nos no Instagram @90sburgers e fique por dentro de todas as novidades! Entregas rápidas e seguras, com entregas na portaria de prédios, conforme a recomendação do iFood.">

        <!-- Logo -->

        <!-- Seção Principal -->
        <main>
            <div class="social-media">
                <a href="https://www.instagram.com/90sburgers/" class="social-icon">

                </a>

            <div class="buttons">
                <button class="btn primary" id="openModalBtnSite">
                    <h3>PEÇA SEU 90S</h3>
                    <p>(DESCONTOS EXCLUSIVOS)</p>
                </button>
                <button class="btn secondary" onclick="openIfoos1()">

                    <p>PARA RETIRADA E ENTREGAS</p>
                </button>
                <button class="btn secondary" onclick="openIfoos2()">

                        href="https://www.google.com/maps?q=RUA%20FREI%20CANECA,%20320%20-%20HELIOPÓLIS,%20GARANHUNS"
                        target="_blank">RUA FREI CANECA, 320 - HELIOPÓLIS</a></p>
                <p>RETIRADA: <a
                        href="https://www.google.com/maps?q=RUA%20DOM%20SEBATIÃO%20LEME,%20385%20-%20ALUISIO%20PINTO,%20GARANHUNS"
                        target="_blank">RUA DOM SEBATIÃO LEME, 385 - ALUISIO PINTO</a></p>
            </section>
        </main>

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2021 - 2025 90'S BURGUERS</p>
        </footer>
    </div>

    <!-- Modais -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h1>NOSSOS CONTATOS</h1>
            <div class="modal-buttons">
                <a href="https://wa.me/5587988292585" target="_blank" class="modal-button">WhatsApp Delivery Aluísio

                <a href="https://wa.me/5587988520705" target="_blank" class="modal-button">WhatsApp Loja Frei Caneca</a>
